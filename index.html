<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no">
    <title>Thomas Iwainski</title>
    <link rel="stylesheet" href="assets/css/main.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.min.js"></script>
	<script src="assets/js/matrix.js"></script>
  </head>
  <body>
  <div id="content">
	<div>
    <header>
      <h1>Thomas Iwainski</h1>
      <small class="subheading">Software Engineer</small>
    </header>
    <main>
      <p>
        <a onclick="javascript:decode()">01110100 01101111 01101101 01100101 01101011 00101110 01101001 01110111 01100001 01101001 01101110 01110011 
		01101011 01101001 @ 01100111 01101101 01100001 01101001 01101100 00101110 01100011 01101111 01101101
		</a>
      </p>
    </main>
    <footer></footer>
	</div>
	</div>
	<script>
	function charCode(block){
		return String.fromCharCode(parseInt(block,2));
	}
	function decode(){
		let code = document.querySelector("main p").innerText;
		let [name,domain] = code.split("@");
		let email = name.split(" ").slice(0,-1).map(charCode).join("").trim()+"@"+domain.split(" ").slice(1).map(charCode).join("");
		let a = document.querySelector("main p a");
		a.innerText = email;
		a.onclick = null;
		//a.href= "mailto:"+email;
		
	}
	</script>
  </body>
</html>
